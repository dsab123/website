<template>
    <require from="../css/header.css"></require>

    <require from="../value-converters/menu-filters"></require>

    <!--
    <div class="converter" click.delegate="flipConverterText()">
        <img class="converter-arrow"src="../../../images/ugly-arrow.png" height="200" width="200">
        <p class="converter-text">${convertMenuItemsText}</p>
    </div>
    -->
      
    <div class="header-content">
        <div class="logo-row">
            <a href><div class="title"></div></a>
            <div class="${hamburgerOpen ? 'hamburger toggle' : 'hamburger'}" click.delegate="toggleHamburger()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <!-- mobile (hamburger) nav -->
        <div slide-open.bind="hamburgerOpen" class="hamburger-menu slide-hamburger-menu-in">
            <a repeat.for="nav of router.navigation" 
                class="${nav.isActive ? 'hamburger-nav-item active' : 'hamburger-nav-item'}" 
                click.delegate="toggleHamburgerAndNavigate(nav.href)">
                ${nav.config.name | menuFilters : convertNavItems}
            </a>
        </div>

        <!-- desktop (regular) nav -->
        <div class="navigation">
            <a class="nav-item" repeat.for="nav of router.navigation" 
                class="${nav.isActive ? 'active' : ''}" 
                href.bind="nav.href">
                ${nav.config.name | menuFilters : convertNavItems}
            </a>
        </div>
    </div>

</template>
