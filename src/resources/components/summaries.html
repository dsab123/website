<template>
    <require from="../css/summaries.css"></require>
    <require from="../value-converters/asset-context"></require>


    <div class="outer">
        <h2 class="page-title">Featured Book Summaries</h2>

        <p class="intro-text">${intro}</p>
        <br>
        <p class="disclaimer-text">${disclaimer}</p>
        <br>
        <div repeat.for="summary of summaries">
            <div class="card">
                <img class="book-image" src="${summary.image_uri | assetContext}">
            <!--
                <img class="book-image" 
                src="${summary.image_uri | assetContext}"
                srcset="${summary.image_uri | assetContext}, "
                sizes="">
            -->
                <div class="card-text">
                    <div>
                        <p class="book-title">${summary.title}</p>
                        <p class="book-author">${summary.author}</p>
                    </div>
                    <p class="book-summary">${summary.teaser}</p>
                    <div class="summary-detail">
                        <a class="${summary.is_ready ? 'read-more' : 'hidden'}" click.delegate='populateBookSummary(summary.summary_id)'>
                            read review
                        <a>
                        <p class="${summary.is_ready ? 'hidden' : 'coming-soon'}">
                            review coming soon
                        </p>

                        <a class="amazon-link" href="${summary.link}" target="_blank">buy from amazon</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
